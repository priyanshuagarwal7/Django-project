<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Register Yourself!</title>
  </head>
  <body>
    <div class="container " style="width: 40vw;">
        <h3 class="text-center my-4">Begin your journey by registering here</h3>
        <form method="POST" action="/signup">
        {% csrf_token %}
            <div class="mb-3" style="width: 80%;">
              
              <input type="text" class="form-control" id="regusername" name="regusername" aria-describedby="emailHelp" placeholder="username" style="margin-left: 10%;">
              
            </div>
            <div class="mb-3"  style="width: 80%;">
              
              <input type="password" class="form-control" id="regpassword" name="regpassword" placeholder=" password"  style="margin-left: 10%;">
            </div>
            <div class="mb-3"  style="width: 80%;">
              
              <input type="text" class="form-control" id="institute" name="institute" aria-describedby="emailHelp" placeholder="Institute"  style="margin-left: 10%;">
              
            </div>
            
            <button type="submit" class="btn btn-primary my-3" style="margin-left: 40%;">Submit</button>

            
          </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
